<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Unified Wellness</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Unified Wellness</h1>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/blogs" class="active">Blogs</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Community Blogs</h1>
            <button id="addBlogBtn" class="btn-primary" style="display:none;">Add Blog Post</button>
        </div>
        
        <div id="blogForm" class="blog-form" style="display:none;">
            <h3>Create New Blog Post</h3>
            <form id="newBlogForm">
                <input type="text" id="blogTitle" placeholder="Blog Title" required>
                <textarea id="blogContent" placeholder="Write your blog content..." rows="6" required></textarea>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Publish</button>
                    <button type="button" id="cancelBlog" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
        
        <div id="blogList" class="blog-list"></div>
    </div>

    <script src="/static/js/blogs.js"></script>
</body>
</html>
