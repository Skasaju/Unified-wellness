        .cart-icon {

        .filter-select {

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        .product-card:hover {

        .btn-add-cart {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-add-cart:hover {
            background: #5568d3;
        }

        .btn-add-cart:active {
            transform: scale(0.95);
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        .modal-header {
            padding: 1.5rem;

            display: flex;
            justify-content: space-between;
            align-items: center;

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            cursor: pointer;
            margin-left: auto;
        }

        .cart-summary {
            padding: 1.5rem;
            border-top: 2px solid #e0e0e0;
            background: #f9f9f9;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .btn-checkout {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background: #5568d3;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        /* Checkout Form */
        .checkout-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

    <div class="container main-content">
        <div class="page-header">
            <h1>Health & Fitness Products</h1>
            <p>Quality products for your wellness journey</p>
        </div>
        
        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
            <select id="categoryFilter" class="filter-select">
                <option value="all">All Categories</option>
                <option value="supplements">Supplements</option>
                <option value="equipment">Equipment</option>
                <option value="apparel">Apparel</option>
                <option value="nutrition">Nutrition</option>
            </select>
        </div>
        
        <div id="productGrid" class="product-grid"></div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div class="modal-body" id="cartItems"></div>
            <div class="cart-summary" id="cartSummary"></div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">

                <button class="close-btn" onclick="closeCheckout()">&times;</button>
            </div>
            <div class="modal-body" id="checkoutContent"></div>
        </div>
    </div>

    <script>
        // Sample product data with images
        const products = [
            {

                name: "Premium Whey Protein",
                category: "supplements",
                price: 49.99,
                image: "https://images.unsplash.com/photo-1593095948071-474c5cc2989d?w=400&h=300&fit=crop",

            },

            },
            {
                id: 3,
                name: "Resistance Bands Set",
                category: "equipment",
                price: 24.99,
                image: "https://images.unsplash.com/photo-1598289431512-b97b0917affc?w=400&h=300&fit=crop",
                description: "5-piece resistance band set for full-body workouts"
            },
            {
                id: 4,
                name: "Performance T-Shirt",
                category: "apparel",
                price: 29.99,
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=300&fit=crop",
                description: "Moisture-wicking athletic t-shirt for intense workouts"
            },
            {
                id: 5,
                name: "Omega-3 Fish Oil",
                category: "supplements",
                price: 19.99,

                description: "Pure omega-3 supplement for heart and brain health"
            },
            {
                id: 6,
                name: "Adjustable Dumbbells",
                category: "equipment",
                price: 149.99,
                image: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400&h=300&fit=crop",
                description: "Space-saving adjustable dumbbells, 5-50 lbs"
            },
            {
                id: 7,
                name: "Protein Energy Bars",
                category: "nutrition",
                price: 24.99,
                image: "https://images.unsplash.com/photo-1564569896791-452ffe191c6f?w=400&h=300&fit=crop",
                description: "Box of 12 delicious high-protein energy bars"
            },
            {
                id: 8,
                name: "Workout Leggings",
                category: "apparel",
                price: 44.99,
                image: "https://images.unsplash.com/photo-1506629082955-511b1aa562c8?w=400&h=300&fit=crop",
                description: "High-waisted compression leggings with pockets"
            },
            {
                id: 9,
                name: "Multivitamin Complex",
                category: "supplements",
                price: 29.99,
                image: "https://images.unsplash.com/photo-1550572017-4fade4e7db84?w=400&h=300&fit=crop",
                description: "Complete daily multivitamin for optimal health"
            }
        ];

        let cart = [];
        let currentView = 'products'; // products, cart, checkout

        // Initialize
        displayProducts(products);
        updateCartCount();

        // Search and filter
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            const filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                return matchesSearch && matchesCategory;
            });
            
            displayProducts(filtered);
        }

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">$${product.price.toFixed(2)}</span>
                            <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            showNotification('Added to cart!');
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function openCart() {
            displayCart();
            document.getElementById('cartModal').classList.add('show');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('show');
        }

        function displayCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartSummaryDiv = document.getElementById('cartSummary');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart"><h3>Your cart is empty</h3><p>Add some products to get started!</p></div>';
                cartSummaryDiv.innerHTML = '';
                return;
            }
            
            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartSummaryDiv.innerHTML = `
                <div class="cart-total">
                    <span>Total:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
                <button class="btn-checkout" onclick="proceedToCheckout()">Proceed to Checkout</button>
            `;
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartCount();
                    displayCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            displayCart();
        }

        function proceedToCheckout() {
            closeCart();
            displayCheckout();
            document.getElementById('checkoutModal').classList.add('show');
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('show');
        }

        function displayCheckout() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('checkoutContent').innerHTML = `
                <form class="checkout-form" onsubmit="processPayment(event)">
                    <h3>Shipping Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" required>
                        </div>
                    </div>
                    
                    <h3 style="margin-top: 1.5rem;">Payment Information</h3>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                    
                    <div class="cart-total" style="margin-top: 1.5rem;">
                        <span>Total Amount:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    
                    <button type="submit" class="btn-checkout">Complete Purchase</button>
                </form>
            `;
        }

        function processPayment(event) {
            event.preventDefault();
            
            // Simulate payment processing
            document.getElementById('checkoutContent').innerHTML = `
                <div class="success-message">
                    <div class="success-icon">âœ“</div>
                    <h2>Payment Successful!</h2>
                    <p>Your order has been confirmed.</p>
                    <p>You will receive a confirmation email shortly.</p>
                    <button class="btn-checkout" onclick="finishCheckout()">Continue Shopping</button>
                </div>
            `;
            
            // Clear cart after successful payment
            setTimeout(() => {
                cart = [];
                updateCartCount();
            }, 2000);
        }

        function finishCheckout() {
            closeCheckout();
        }

        function showNotification(message) {
            // Simple notification (you can enhance this)
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: #2ecc71;
                color: white;
                padding: 1rem 2rem;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                z-index: 3000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
    </script>
