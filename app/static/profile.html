<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Unified Wellness</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Unified Wellness</h1>
            </div>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/products">Products</a>
                <a href="/blogs">Blogs</a>
                <a href="/profile" class="active">Profile</a>
                <a href="#" onclick="logout()" class="btn-secondary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>My Profile</h1>
        
        <div class="profile-container">
            <div class="profile-card">
                <h3>Update Profile Information</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="10" max="120">
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" name="height" min="100" max="250" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" min="30" max="300" step="0.1">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="goals">Fitness Goals</label>
                        <select id="goals" name="goals">
                            <option value="">Select your goal</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="build_muscle">Build Muscle</option>
                            <option value="general_fitness">General Fitness</option>
                            <option value="endurance">Improve Endurance</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="diet_type">Diet Type</label>
                        <select id="diet_type" name="diet_type">
                            <option value="">Select diet type</option>
                            <option value="omnivore">Omnivore</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="keto">Keto</option>
                            <option value="paleo">Paleo</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-large">Update Profile</button>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/profile.js"></script>
</body>
</html>
