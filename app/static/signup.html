<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Unified Wellness</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Unified Wellness</h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/blogs">Blogs</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Join Unified Wellness today</p>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="10" max="120" value="25">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" min="100" max="250" value="170" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" min="30" max="300" value="70" step="0.1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="goals">Fitness Goals</label>
                    <select id="goals" name="goals">
                        <option value="">Select your goal</option>
                        <option value="lose_weight">Lose Weight</option>
                        <option value="build_muscle">Build Muscle</option>
                        <option value="general_fitness">General Fitness</option>
                        <option value="endurance">Improve Endurance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="diet_type">Diet Type</label>
                    <select id="diet_type" name="diet_type">
                        <option value="">Select diet type</option>
                        <option value="omnivore">Omnivore</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary btn-large">Create Account</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="/login">Login</a>
            </p>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
